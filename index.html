  <h2>Click this card</h2>
  <div class="hand-icon"><img src="./hand.png" alt="hand"></div>
  <div class="body">
    <div class="birthdayCard">
      <div class="cardFront">
        <h3 class="happy">HAPPY NEW YEAR</h3>
        <div class="balloons">
          <div class="balloonOne"><span>2</span></div>
          <div class="balloonTwo"><span>0</span></div>

          <div class="balloonFour"><span>3</span></div>

      </div>

        <h3 class="back">HAPPY NEW YEAR</h3>
        <p class="guest">Dear best friend,</p>
        <p class="wish">Happy New Year!! A new year is like a blank book, and the pen is in your hands. It is your
          chance to write a
          beautiful story for yourself.</p>
        <p class="name">Shivam</p>
      </div>
